<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">The Wonderful World Travel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarNav">

      <div class="container" style="margin-top:30px">
        <div class="text-center">
          <h1>CONTACT</h1>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <hr/>
            <form>
              <div class="mb-3">
                <label for="FormControlInputName" class="form-label">Name</label>
                <input type="name" class="form-control" id="FormControlInputName" placeholder="You are Name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="FormControlInputSubject" class="form-label">Subject</label>
                <input type="subject" class="form-control" id="exampleFormControlInputSubject" placeholder="You are Subject">
              </div> 
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" col="30"></textarea>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-dark" type="Submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
